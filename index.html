 <script>
    function mensaje1(){
        swal.fire({
            title:'Receta',
            Text:'informacion del platillo',
            imageUrl: 'img/comida.png',
            imageWidth: 100,
            imageAlt: 'informacion del platillo',
            html:
            'Ingrediente 1: ½ lb masa de maíz molido.<br />' + 
            'Ingrediente 2: Agua.<br />' + 
            'Ingrediente 3: Sal al gusto.<br />' + 
            'Ingrediente 4: Relleno: queso, frijoles, pollo, carne (opcionales).<br />' + 
            'Paso 1: Antes de preparar la masa, se debe disponer la plancha y se unta un poco de aceite para evitar que las pupusas se peguen.<br />' +       
            'Paso 2: Se prepara la harina, la cual se revuelve con agua tibia para formar la masa. Se amasa lo suficiente, y le damos la forma de una tortilla. Al estar listo, colocamos las pupusas en la plancha por aproximadamente 5 minutos.<br />' +   
            'Paso 3: En una mesa, colocamos las pupusas junto a los ingredientes que gusten para acompañarlas. Por general se agrega queso, frijoles, carne, pollo. Queda a su gusto.<br />' +   
            'Paso 4: No debe agregar mucho relleno, ya que la masa debe cerrar y no queremos que los ingredientes rebosen.<br />' +   
            'Paso 5: Esta entrada debe acompañarse de un curtido o salsa de tomate.<br />' +                
            'Paso 6: Listo. Nos disponemos a degustar.',
            focusConfirm: false,
            confirmButtonText:
            '<i class="fa fa-thumbs-up"></i> OK!',          
        })
    }
 </script>

<script>

            'Ingrediente 6: Palillos grades.<br />' +

            'Paso 2: Al empezar a hervir el agua, eche los elotes que desee. Dejamos cocinar alrededor de 15 minutos a fuego medio.<br />' +

            'Paso 4: Insertamos el palito alargado que servirá de base para sostener nuestro manjar, y con una espátula o brocha de cocina, untamos la mayonesa en todo el elote, después agregamos la mostaza, la salsa negra y la salsa kétchup a su gusto.<br />' +   
            'Paso 5: Finalmente, agréguele queso rallado encima de las salsas.<br />' +                
            'Paso 6: Listo. Nos disponemos a degustar.',
            focusConfirm: false,
            confirmButtonText:
            '<i class="fa fa-thumbs-up"></i> OK!',          
        })
    }
 </script>
